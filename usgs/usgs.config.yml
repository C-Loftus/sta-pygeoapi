resources:
  things:
    type: collection
    title: USGS Things
    description: USGS SensorThings API Things
    keywords:
      - Things
      - SensorThings
      - USGS
    linked-data:
      context:
        - sosa: "http://www.w3.org/ns/sosa/"
          ssn: "http://www.w3.org/ns/ssn/"
          Datastreams: sosa:ObservationCollection
          name: schema:name
    links: &links
      - type: application/html
        rel: canonical
        title: data source
        href: https://labs.waterdata.usgs.gov
        hreflang: en-US
    extents: &extents
      spatial:
        bbox: [-170, 15, -51, 72]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: SensorThings
        data: https://labs.waterdata.usgs.gov/sta/v1.1/Things
        intralink: true
  datastreams:
    type: collection
    title: USGS Datastreams
    description: USGS SensorThings API Datastreams
    keywords:
      - Datastreams
      - SensorThings
      - USGS
    linked-data:
      context:
        - sosa: http://www.w3.org/ns/sosa/
          ssn: http://www.w3.org/ns/ssn/
          Observations: sosa:hasMember
          Thing: sosa:hasFeatureOfInterest
          name: schema:name
    links: *links
    extents: *extents
    providers:
      - type: feature
        name: SensorThings
        data: https://labs.waterdata.usgs.gov/sta/v1.1/Datastreams
        time_field: phenomenonTime
        intralink: true
  observations:
    type: collection
    title: USGS Observations
    description: USGS SensorThings API Observations
    keywords:
      - Observations
      - SensorThings
      - USGS
    linked-data:
      context:
        - sosa: http://www.w3.org/ns/sosa/
          ssn: http://www.w3.org/ns/ssn/
          Datastream: sosa:isMemberOf
          name: schema:name
    links: *links
    extents: *extents
    providers:
      - type: feature
        name: SensorThings
        data: https://labs.waterdata.usgs.gov/sta/v1.1/Observations
        time_field: phenomenonTime
        intralink: true
