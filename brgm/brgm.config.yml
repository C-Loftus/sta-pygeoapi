resources:
    things:
        type: collection
        title: BGRM Things
        description: BGRM SensorThings API Things
        keywords:
            - Things
            - SensorThings
            - BRGM
        linked-data:
            context:
                - sosa: "http://www.w3.org/ns/sosa/"
                  ssn: "http://www.w3.org/ns/ssn/"
                  Datastreams: sosa:ObservationCollection
                  name: schema:name
        links: &links
            - type: application/html
              rel: canonical
              title: data source
              href: https://www.brgm.fr/en
              hreflang: en-US
        extents: &extents
            spatial:
                bbox: [-56, 2, 10, 52]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
          - type: feature
            name: SensorThings 
            data: https://sensorthings-wq.brgm-rec.fr/FROST-Server/v1.0/
            entity: Things 
            intralink: true
    datastreams:
        type: collection
        title: BRGM Datastreams
        description: BRGM SensorThings API Datastreams
        keywords:
            - Datastreams
            - SensorThings
            - BRGM
        linked-data:
            context:
                - sosa: http://www.w3.org/ns/sosa/
                  ssn: http://www.w3.org/ns/ssn/
                  Observations: sosa:hasMember
                  Thing: sosa:hasFeatureOfInterest
                  name: schema:name
        links: *links
        extents: *extents
        providers:          
          - type: feature
            name: SensorThings 
            data: https://sensorthings-wq.brgm-rec.fr/FROST-Server/v1.0/
            entity: Datastreams 
            time_field: phenomenonTime
            intralink: true
    observations:
        type: collection
        title: BRGM Observations
        description: BRGM SensorThings API Observations
        keywords:
            - Observations
            - SensorThings
            - BRGM
        linked-data:
            context:
                - sosa: http://www.w3.org/ns/sosa/
                  ssn: http://www.w3.org/ns/ssn/
                  Datastream: sosa:isMemberOf
                  name: schema:name
        links: *links
        extents: *extents
        providers:
          - type: feature
            name: SensorThings 
            data: https://sensorthings-wq.brgm-rec.fr/FROST-Server/v1.0/
            entity: Observations 
            time_field: phenomenonTime
            intralink: true
